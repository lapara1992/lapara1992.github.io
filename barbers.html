  <!-- Link Swiper's CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <title>Delarossa</title>
  <link rel="stylesheet" href="stylebarbers.css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

</head>


<header>
  <nav class="navbar">

    <a href="index.html">
      <img src="./images/LOGO.png" alt="Logo" class="logo">

    <div class="nav-links">
      <ul class="nav-menu">
        <li class="nav-item"></li>
        <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="#about-us" class="nav-link">Price List</a></li>
        <li class="nav-item"><a href="#solutions" class="nav-link">Barbers</a></li>
        <li class="nav-item"><a href="#Contact" class="nav-link">Contact</a></li>
      </ul>
    </div>

    <div class="hamburger">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </div>

  </nav>
</header>

<section class="body">
  <div class="barbers">
  <h1>Barbers</h1>
</div>

  <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <div class="swiper-wrapper">

      <div class="swiper-slide">
        <img src="images/tt.jpg" alt="">
        <div class="slide-text">
          <h2>Sicario</h2>
          <p>Phone: 684 981 910<br>
          Instagram: lxpxr_</p>
        </div>
      </div>

      <div class="swiper-slide">
        <img src="images/tt.jpg" alt="">
        <div class="slide-text">
          <h2>Lapara</h2>
          <p>Phone: 684 981 910<br>
          Instagram: lxpxr_</p>
        </div>
      </div>

      <div class="swiper-slide" id="hide">
        <img src="images/tt.jpg" alt="">
        <div class="slide-text">
          <p>This is the text information for slide 1.</p>
        </div>
      </div>

      <div class="swiper-slide" id="hide">
        <img src="images/tt.jpg" alt="">
        <div class="slide-text">
          <p>This is the text information for slide 2.</p>
        </div>
      </div>

    </div>
  </div>
  <div class="swiper-pagination"></div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      effect: "coverflow",
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: "auto",
      coverflowEffect: {
        rotate: 3,
        stretch: 0,
        depth: 300,
        modifier: 1,
        slideShadows: false,
      },
      loop: true,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>
</section>
